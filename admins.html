<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Администраторы - Arcade Empires</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #141414;
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        header {
            background-color: #141414;
            text-align: center;
            padding: 30px;
            position: relative;
            z-index: 1;
        }

        header h1 {
            margin: 0;
            font-size: 3em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        nav {
            display: flex;
            justify-content: center;
            padding: 15px;
            background-color: #141414;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        nav a {
            margin: 0 20px;
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
        }

        nav a:hover {
            color: #e50914;
        }

        .intro-text {
            font-size: 1.5em;
            text-align: center;
            margin-top: 30px;
            color: #fff;
        }

        .admins {
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
            padding: 30px;
            text-align: center;
        }

        .admin-card {
            background-color: #141414;
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            margin: 10px;
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .admin-card:hover {
            background-color: #e50914;
            cursor: pointer;
            transform: scale(1.05);
        }

        .admin-card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .admin-card h3 {
            font-size: 1.5em;
            color: #fff;
        }

        .admin-card p {
            font-size: 1em;
            color: #fff;
            margin: 5px 0;
        }

        .admin-card .stars {
            font-size: 1.2em;
            color: #ffd700;
        }

        .admin-info {
            display: none;
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #141414;
            padding: 10px;
            border-radius: 10px;
            width: 80%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .admin-card:hover .admin-info {
            display: block;
            opacity: 1;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #141414;
            font-size: 0.9em;
            margin-top: 40px;
        }

        /* Анимация стреляющих звезд */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: linear-gradient(45deg, #ffffff, rgba(255, 255, 255, 0));
            border-radius: 50%;
            opacity: 0.8;
            animation: shooting-star linear infinite;
        }

        @keyframes shooting-star {
            from {
                transform: translate(0, 0) rotate(45deg);
                opacity: 1;
            }
            to {
                transform: translate(-200px, 200px) rotate(45deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>

    <header>
        <h1>Администраторы Arcade Empires</h1>
    </header>
    
    <nav>
        <a href="index.html">Главная</a>
        <a href="features.html">Особенности</a>
        <a href="admins.html">Администраторы</a>
        <a href="https://discord.gg/wQCb3rUxsq" target="_blank">Присоединиться</a>
    </nav>
    
    <div class="intro-text">
        <p>Чтобы узнать больше о администраторе, наведитесь на него мышкой</p>
    </div>

    <div class="admins">
        <!-- Карточки администраторов остаются без изменений -->
    </div>

    <footer>
        <p>&copy; 2024 Arcade Empires. Все права защищены.</p>
    </footer>

    <script>
        const starsContainer = document.querySelector('.stars');
        const starCount = 100;

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDuration = Math.random() * 3 + 2 + 's';
            star.style.animationDelay = Math.random() * 5 + 's';
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
