<head>
    <meta charset="UTF-8">

    <title>Администраторы - Arcade Empires</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #1e1e2e, #4e44ce);
            color: #ffffff;
            line-height: 1.6;
        }
        header {
            background: linear-gradient(to right, #4e44ce, #40e0d0);
            text-align: center;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        header h1 {
            margin: 0;
            font-size: 3em;
            color: #ffffff;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }
        nav {
            display: flex;
            justify-content: center;
            padding: 15px;
            background-color: rgba(45, 45, 62, 0.9);
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        nav a {
            margin: 0 20px;
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #40e0d0;
        }
        main {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .admin-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .admin-card {
            background: linear-gradient(to bottom right, #2d2d3e, #4e44ce);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, background 0.3s ease;
        }
        .admin-card:hover {
            transform: translateY(-10px);
            background: linear-gradient(to bottom right, #40e0d0, #4e44ce);
        }
        .admin-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .admin-card h3 {
            margin: 10px 0;
            font-size: 1.5em;
        }
        .admin-card p {
            font-size: 1.2em;
            margin: 0;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(45, 45, 62, 0.9);
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3);
            margin-top: 40px;
            font-size: 0.9em;
        }
    </style>
</head>

        <a href="https://discord.gg/wQCb3rUxsq" target="_blank">Присоединиться</a>
    </nav>
    
    <main>
        <h2 style="text-align: center; font-size: 2em; margin-bottom: 20px; text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);">
            Наша команда
        </h2>
        <div class="admin-list">
            <div class="admin-card">
                <img src="https://abrakadabra.fun/uploads/posts/2021-12/1640731799_11-abrakadabra-fun-p-anime-avi-obrabotannie-milie-11.jpg" alt="Endylanel">
                <h3>Endylanel</h3>
                <p>Создатель сервера</p>
            </div>
            <div class="admin-card">
                <img src="https://abrakadabra.fun/uploads/posts/2021-12/1640731766_3-abrakadabra-fun-p-anime-avi-obrabotannie-milie-3.jpg" alt="✞EZ✞">
                <h3>✞EZ✞</h3>
                <p>Главный администратор</p>
            </div>
            <div class="admin-card">
                <img src="https://abrakadabra.fun/uploads/posts/2021-12/1640731792_9-abrakadabra-fun-p-anime-avi-obrabotannie-milie-9.jpg" alt="Чарик">
                <h3>Чарик</h3>
                <p>Администратор</p>
            </div>
        </div>
    </main>
    
    <footer>

    </footer>
